<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cookie自动登录实现</title>
</head>

<body>
  <h1>cookie自动登录实现</h1>
  <p>浏览器编辑重发消息头可以调试</p>
  <form action="/users/register" accept-charset="UTF-8" method="GET">
    <div><input type="text" name="username" placeholder="帐号"></div>
    <div><input type="text" name="password" placeholder="密码"></div>
    <div><button>登录</button></div>
  </form>
</body>

</html>
